<!DOCTYPE html>

<html>
  <head>
    <title>Web forms</title> 
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="css/form.css" rel=stylesheet type="text/css">
    <meta charset="utf-8">  
  </head>
    
  <body>
     <h1 style="text-align: center; text-decoration: underline; margin-bottom: 50px;">Web Forms</h1>
      
     <div class="form">
       <p class="form_head">Contact Us<p>
       <p class="form_para">Fill out the form below and represatative will contact you soon</p> 
         
       <form class="form_form">
         <div class="form_div">
          <input class="form_input" placeholder="Name">
          <i class="fas fa-user form_icon"></i>     
         </div>  
           
         <div class="form_div">
          <input class="form_input" placeholder="Email">
          <i class="fas fa-envelope form_icon"></i>     
         </div>  
           
           <div class="form_div">
          <input class="form_input" placeholder="Phone">
          <i class="fas fa-mobile-alt form_icon lc"></i>     
         </div>       
           
       </form> 
         
         <a href="#" class="form_button">Send</a>
         
         <p class="form_para_2">You may also call us at 333-33-33</p>
         
     </div>
      
    <br><br><br>
      
    <div class="form2">
      <p class="form2_head">
        contact us
      </p>
      <form class="form2_form">
        <label for="name" class="form2_label" >Name</label>
        <input id="name" placeholder="Please Enter Name" class="form2_input" type="text">    
        <label for="phone" class="form2_label" >Phone</label>
        <input id="phone" placeholder="Please Enter Phone Number" class="form2_input" type="text">
        <label for="email" class="form2_label" >Email</label>
        <input id="email" placeholder="Please Email" class="form2_input" type="text">
        <label for="message" class="form2_label" >Message</label>  
        <textarea cols="5" id="message" class="form2_textarea">
           
        </textarea>  
      </form>
        
      <a href="#" class="form2_button">Submit</a>    
    </div>  
    
      <br><br><br>
      
    <div class="form3">
      <p class="form3_head">Login</p>
      <form class="form3_form">
        <label class="form3_label" for="uname">Username</label> 
        <input autocomplete="off" id="uname" class="form3_input" type="text" placeholder="Please Enter Your Username">
        <label for="pwd" class="form3_label">Password</label>
      <input id="pwd" autocomplete="off" class="form3_input" type="text" placeholder="Please Enter Your Password">      
      </form> 
      <a class="form3_btn" href="#">Submit</a>    
    </div>
      <br><br><br><br>
    
    <div class="form4">
      <p class="form4_head">customer login</p>
      <div class="form4_wrap">    
      <form class="form4_form">
        <div class="form4_box">
        <input class="form4_input" type="text" placeholder="Email ID">
        <i class="form4_icon fas fa-envelope" ></i>    
        </div>
         <div class="form4_box">
          <input class="form4_input" type="password" placeholder="Password">
          <i class="form4_icon fas fa-lock" ></i>     
         </div> 
        <div class="form4_div">
            <input class="form4_chbox" checked type="checkbox">
        <p class="form4_reme">Remember me</p>
        <a href="#" class="form4_fpwd">
          Forgot Password?</a>  
          </div>       
    </form>
      <a href="#" class="form4_button">login
      </a>    
    </div>  
    </div> 
      <br/> <br/> <br/> <br/>
      
    <div class="form5">
    <div class="form5_btn_div">
      <a href="#" class="form5_btn1">Log In</a>
          <a href="#" class="form5_btn2">Sign Up</a>    
    </div> 
    <div class="form5_box">    
    <form class="form5_form">
      <label class="form5_label" for="uname">Username</label>    
      <input id="uname" type="text" placeholder="Please Enter Username" class="form5_input">
      <label class="form5_label" for="email1">Email</label>    
      <input id="email1" type="text" placeholder="Please Enter Email" class="form5_input">
      <label class="form5_label" for="pwd1">Password</label>    
      <input id="pwd1" type="password" placeholder="Please Enter Password" class="form5_input">    
    </form> 
     <a href="#" class="form5_btn">Log In</a>     
    </div>    
    </div>  
  </body>    
</html>
