<!DOCTYPE html>

<html>
  <head>
    <title>Web Navigation Bar</title>  
    <meta charset="utf-8">
    <link href="fontawesome/css/all.css" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="css/webnav.css">  
  </head>
  <body>
    <div class="nav1">
      <div class="nav1_top">
        <div class="nav1_top_left">
          <p class="nav1_top_left_para">Welcome to Kvzu <a href="#" class="nav1_top_left_link">Join Free</a> or <a href="#" class="nav1_top_left_link">Sign In</a> </p>
      </div> 
        <div class="nav1_top_right">    
          <div class="nav1_top_right_div">
            <i class="nav1_top_right_icon fas fa-user"></i>     <a href="#" class="nav1_top_right_link">My Account</a>     
          </div>
          <div class="nav1_top_right_div">
            <i class="nav1_top_right_icon fas fa-heart"></i>     <a href="#" class="nav1_top_right_link">My Wish List</a>       
          </div>
          <div class="nav1_top_right_div">
            <i class="nav1_top_right_icon fas fa-check"></i>     <a href="#" class="nav1_top_right_link">Checklist</a>       
          </div>
          <div class="nav1_top_right_div">
               <select class="nav1_top_right_select">
              <option>English</option>
              <option>French</option>
              <option>Japanese</option>
            </select>  
          </div>
          <div class="nav1_top_right_div">
               <select class="nav1_top_right_select">
              <option>USD</option>
              <option>Cedi</option>
            </select>  
          </div>        
        </div> 
      </div>  
          
      <div class="nav1_mid">  
        <div class="nav1_mid_left">
          <img src="images/kazuLogo.png" class="nav1_mid_left_logo">
          <p class="nav1_mid_left_text">Kvzu</p>    
        </div>
        <div class="nav1_mid_centre">
          <ul class="nav1_mid_centre_list">
            <li class="nav1_mid_centre_item nav1_mid_centre_item--active">Home</li>
            <li class="nav1_mid_centre_item">New Arrivals</li>  
            <li class="nav1_mid_centre_item">Promotions</li>  
            <li class="nav1_mid_centre_item">Blog</li>  
            <li class="nav1_mid_centre_item">Contact Us</li>  
            <li class="nav1_mid_centre_item">About Us</li>
            <li class="nav1_mid_centre_item">Specials</li>  
          </ul>
        </div>
        <div class="nav1_mid_right">
          <i class="nav1_mid_right_icon fas fa-shopping-cart"></i>
          <div>
            <p class="nav1_mid_right_para--bld">Shopping Cart</p> 
            <p class="nav1_mid_right_para--lite">No item in cart</p>  
          </div>        
        </div>  
      </div>
        
      <div class="nav1_btm">
        <div class="nav1_btm_left">
            <div class="nav1_btm_left_div">
              <i class="nav1_btm_left_icon fas fa-square"></i>
            <a class="nav1_btm_left_link" href="#">All Category</a>    
            </div>
        </div>
        <div class="nav1_btm_right">
          <select class="nav1_btm_opt">
            <option>All Categories</option>
            <option>Shoes</option>
            <option>Shirts</option>  
          </select>
          <input class="nav1_btm_input" type="text" placeholder="What are you looking for?">   
          <i class="nav1_btm_right_icon fas fa-search"></i> 
        </div>  
      </div>    
    </div>      
  </body>
</html>
