<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Carousel</h1>

    <div class="carousel">
        <button class="carousel__button carousel__button--left">Prev</button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                        <img src="./images/img2.jpe" class="carousel__image" />
                </li>
                <li class="carousel__slide">
                        <img src="./images/img3.jpe" class="carousel__image" />
                </li>
                <li class="carousel__slide">
                        <img src="./images/img4.jpe" class="carousel__image" />
                </li>
            </ul>
        </div>
        
        <button class="carousel__button carousel__button--right">Next</button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

</body>

<script src="carousel.js"></script>

</html>
