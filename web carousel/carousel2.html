<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="carousel2.css">
        <title>Carousel 2</title>
    </head>
    <body>
        <h1>Carousel 2</h1>
        <div class="carousel">
            <div class="carousel__track">
                <div class="carousel__track__circle carousel__track__circle--top"></div>
                <div class="carousel__track__circle carousel__track__circle--right"></div>
                <div class="carousel__track__circle carousel__track__circle--bottom"></div>
                <div class="carousel__track__circle carousel__track__circle--left"></div>
            </div>
        </div>
    </body>
</html>
